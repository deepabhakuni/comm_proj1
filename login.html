<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/script.js"></script>
    <link href="./css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="center">
        <h1 class="padding20">Login</h1>

        <form action="./loginSuccess.html" method="post" novalidate onsubmit="return validatelogin()">
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Email</span>
                    <input class="paddingleft" type="text" name="loginemail" id="loginemail">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Password</span>
                    <input class="paddingleft" type="password" name="loginpassword" id="loginpassword">
                </div>
            </div>
            <button class="btnaqua">Login</button>
        </form>
    </div>
</body>
</html>
