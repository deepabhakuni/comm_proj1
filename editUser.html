<body>

    <h1>Edit User</h1>
    <div class="center">
        <form action="./userManagement.html" method="post" novalidate onsubmit="return validateEdit()">
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <input type="hidden" name="userid" id="userid" value="">
                <div class="alignright">
                    <span class="dark paddingright">Full Name</span>
                    <input class="paddingleft" type="text" name="fullname" id="fullname">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Email</span>
                    <input class="paddingleft" type="text" name="email" id="email">
                </div>
            </div>
            <button class="btnaqua">Save</button>
        </form>
    </div>
    </div>
</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const userid = urlParams.get('id');
    let users = JSON.parse(localStorage.getItem("users"));
    let loginUser = JSON.parse(localStorage.getItem("loginUser")) || [];

    let editIndex = users.findIndex((result) => result.id == userid);
    document.getElementById("fullname").value = users[editIndex].fullname;
    document.getElementById("email").value = users[editIndex].email;
    document.getElementById("userid").value = userid;

    if (loginUser[0].id == userid) {
        let inputField = document.getElementById('email');
        inputField.readOnly = true;
    }
</script>
