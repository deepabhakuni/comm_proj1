<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/script.js"></script>
    <link href="./css/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="notloggedin" class="center hideblock padding20">You need to login first! Click <a href="./welcome.html">here</a> to go to the welcome page.</div>
    <div id="showcontent" class="center hideblock">
        <h1 class="padding20">Register</h1>

        <form action="./registerSuccess.html" method="post" novalidate onsubmit="return validate()">
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Full Name</span>
                    <input class="paddingleft" type="text" name="fullname" id="fullname">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Email</span>
                    <input class="paddingleft" type="text" name="email" id="email">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Password</span>
                    <input class="paddingleft" type="password" name="password" id="password">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-7 padding20">
                <div class="alignright">
                    <span class="dark paddingright">Confirm Password</span>
                    <input class="paddingleft" type="password" name="confirmPassword" id="confirmPassword">
                </div>
            </div>
            <button class="btnaqua">Register</button>
        </form>
    </div>
       
</body>

</html>
